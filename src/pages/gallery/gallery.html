<ion-header>
  <ion-navbar color=dark>
    <div class="centerDiv">
      <button ion-button color="secondary" (click)="uploadPageModal()">Bidra!</button>
    </div>
  </ion-navbar>
</ion-header>


<ion-content>

    <div class="imagesGrid">

      <section class="imagesSection" *ngFor="let media of gallery_items" >
        <ion-card class="imgKort" >
         <img  [src]="media.url"  (click)="presentProfileModal()" />
           <div class="centerDivButtons">
             <button ion-button class="socialButtons"><ion-icon name="star"></ion-icon></button>
             <button ion-button class="socialButtons"><ion-icon name="thumbs-up"></ion-icon></button>
             <button ion-button class="socialButtons"><ion-icon name="thumbs-down"></ion-icon></button>
             <button ion-button class="socialButtons"><ion-icon name="share"></ion-icon></button>
           </div>
           <h2 id="h2Nick" > {{media.nick}} </h2>
           <p id="pDesc"> {{media.description}} </p>
           <p id="pUploadTime"> {{ media.uploadTimeString }}</p>
         </ion-card>
       </section>

  </div>

      <!--
        <ion-card class="ramKort">
           <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 100 100" >
             <path stroke-width="2" attr.fill={{colors[media.color]}} transform="rotate(0 50 50) scale(1.0)" attr.d={{shapes[media.shape]}} />
           </svg>
        </ion-card>
      -->

</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
        <div class="right">
            <button ion-button clear (click)="presentLoginPrompt()">Logga in</button>
        </div>
  </ion-toolbar>
</ion-footer>
