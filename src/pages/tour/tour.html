<ion-content class="card-background-page" overflow-scroll="true" color="dark">

    <button ion-button clear color="light" (click)="showMap()">Karta</button>
    <h1 class="cntr center">Här hittar du ett schema på följade utställningar</h1>
   
        
  
    <section responsive-md col-md-3 col-ls-6 col-lg-3 col-sm-12>
                            <ion-card *ngFor="let media of city_items" (click)="openModal({charNum: 2})">
                                <img class="item" src="assets/img/sundsvall.jpg" />
                                <div class="black-transparent-overlay">

                                </div>
                                <div class="card-title">{{media.ort}}
                                   
                                </div>
                                <div class="card-subtitle">{{media.tid}}
                                <br>
                                {{media.info}}
                                </div>

                            </ion-card>
        </section>
                    
        
</ion-content>


<ion-footer>
    <ion-toolbar color="dark">
        <div class="right">
            <button ion-button clear (click)="presentLoginPrompt()">Logga in</button>
        </div>
    </ion-toolbar>
</ion-footer>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
