<ion-header>

  <ion-navbar>
    <ion-title>Edit Landing Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
  <ion-label floating>Landing Page Text:</ion-label>
  <ion-input type="text" [(ngModel)]="text" rows="4" cols="50"></ion-input>
  </ion-item>

  <ion-item>
  <ion-label floating>Landing Page Picture URL:</ion-label>
  <ion-input type="text" [(ngModel)]="picURL" ></ion-input><br><br>
  </ion-item>

  <br><br><button (click)="save()" ion-button>Save</button>

</ion-content>
