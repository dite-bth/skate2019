<ion-header>

  <ion-navbar color="dark">
    <div class="centerDiv" style="text-align: center !important;">
      <h1>Editor</h1>
      <button ion-button id="loginButton" (click)="showPrompt()">Logga in</button>
      <button ion-button color="secondary"><ion-icon name="add"> Lägg till</ion-icon></button>
      <button ion-button color="yellow"><ion-icon name="card"> Editera</ion-icon></button>
      <button ion-button color="danger"> <ion-icon name="pricetags">Taggar</ion-icon></button>
    </div>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>

      <ion-card>
        <p>Här kommer olika innehåll visas beroende på vem som är inloggad</p>
        <p>Nedanför är en prototyp för redigering av Galleriet, har inte lagt ner tid på styling elr hur det ska visas på sidan...</p>
      </ion-card>

    </ion-row>
  </ion-grid>

  <ion-col *ngFor="let media of gallery_items" col-12 col-md-4>
    <ion-card>
      <img *ngIf=(media.url) [src]="media.url" style="width: 250px"/>
      <h2 *ngIf=(media.nick)> {{media.nick}} </h2>
      <p> {{media.description}} </p>
      <p> {{media.uploadTime}}</p>
      <button ion-button color="danger"> <ion-icon name="trash">Ta Bort</ion-icon></button>
      <button ion-button color="yellow" (click)="editGalleryItem(media)"> <ion-icon name="trash">Redigera</ion-icon></button>
    </ion-card>
  </ion-col>



</ion-content>
