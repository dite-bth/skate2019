<ion-header>

  <ion-navbar color="dark">
    <div class="centerDiv" style="text-align: center !important;">
      <h1>Editor</h1>
      <button ion-button round (click)="logout()">Logga ut</button>
      <button ion-button style="color: black !important;" color="primary" (click)="showPrompt()"><ion-icon name="log-in"></ion-icon>&nbsp; Logga in</button>
      <button ion-button style="color: black !important;" color="secondary"><ion-icon name="add">&nbsp; Lägg till</ion-icon></button>
      <button ion-button style="color: black !important;" color="yellow"><ion-icon name="build">&nbsp; Editering för allt</ion-icon></button>
      <button ion-button style="color: black !important;" color="yellow"><ion-icon name="build">&nbsp; Editering för galleritext</ion-icon></button>
      <button ion-button style="color: black !important;"color="danger"><ion-icon name="pricetags">&nbsp; Taggar </ion-icon></button>
    </div>
  </ion-navbar>

</ion-header>

<ion-content padding >
  <ion-grid>
    <ion-row>

      <ion-card>
        <p>Här kommer olika innehåll visas beroende på vem som är inloggad</p>
        <p>Nedanför är en prototyp för redigering av Galleriet, har inte lagt ner tid på styling elr hur det ska visas på sidan...</p>
      </ion-card>

    </ion-row>
  </ion-grid>






  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let media of gallery_items">
        <ion-card col-md-12 col-sm-12>
          <img *ngIf=(media.url) [src]="media.url" />
          <h2 *ngIf=(media.nick)> {{media.nick}} </h2>
          <p> {{media.description}} </p>
          <p> {{media.uploadTime}}</p>
          <div class="buttonDiv">
            <button ion-button color="danger"> <ion-icon name="trash">Ta Bort</ion-icon></button>
            <button ion-button color="yellow" (click)="editGalleryItem(media)"> <ion-icon name="trash">Redigera</ion-icon></button>
          </div>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
